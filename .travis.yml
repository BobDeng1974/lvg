language: c
sudo: required
os:
    - linux
    - osx

compiler:
    - gcc

services:
    - docker

before_install:
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update --all; fi

install:
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install glfw3 sdl2 ffmpeg tcc; fi

script:
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then ./build_mac.sh; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then docker pull ubuntu:17.04; fi
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then docker run -i -t -v $PWD:/lvg ubuntu:17.04 /lvg/scripts/docker-build.sh; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - lvg
    - lvg_win.exe
  skip_cleanup: true
  on:
    condition: $TRAVIS_OS_NAME == linux
    tags: true

  provider: releases
  api_key:
    secure: 
  file:
    - lvg_macos
  skip_cleanup: true
  on:
    condition: $TRAVIS_OS_NAME == osx
    tags: true
